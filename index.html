<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body onmousemove="mouseMove(event)">

    <div class="hero">

        <div class="container">
            <div class="mySlides fade" data-id="1">
                <div class="slide-title">
                    <h1>First Slide Header</h1>
                </div>
                <img src="assets/img1.jpg">

            </div>

            <div class="mySlides fade" data-id="2">
                <div class="slide-title">
                    <h1>Lorem Ipsum</h1>
                </div>
                <img src="assets/img2.jpeg">

            </div>

            <div class="mySlides fade" data-id="3">
                <div class="slide-title">
                    <h1>Slide Header Title 3</h1>
                </div>
                <img src="assets/img3.jpg">

            </div>

            <div class="arrow">
                <a class="prev" onclick="prevSlide(1)">&#10094;</a>
                <a class="next" onclick="nextSlide(1)">&#10095;</a>
            </div>

            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>


    </div>

    <section id="paralax1" class="text-center">
        <div class="container">
            <div class="title">
                <h1>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</h1>
            </div>
        </div>
    </section>

    <section id="paralax2" class="text-center">
        <div class="container">
            <div class="title">
                <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</h1>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
